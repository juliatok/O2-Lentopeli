<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Username</title>
    <link rel="stylesheet" href="lentopeli.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Comfortaa&display=swap" rel="stylesheet">
    <script src="lentopeli.js" defer></script>
</head>

<body>

    <div class="header">

          <h1>Eurooppa Tietovisa</h1>

    </div>

    <div class="laatikko">

        <div id="laatikko_sisallolle">

        <form id="form_laatikko">

                <div id="kayttajanimi">

                    <h2>Mikä on nimesi?</h2>

                        <input type="text" id="nimi" name="nimi" minlength="1" maxlength="20" size="20" required>

                </div>

                <div id="kotimaa_valinta">

                    <h2>Valitse kotimaa</h2>

                        <fieldset id="kotimaa_valinta_laatikko">


                            <div id="kotimaa_valinta_1">
                                <input type="radio" id="kotimaa_1" name="kotimaa_valinta" value="kotimaa_1" checked>
                                <label id="kotimaa_valinta_1_label" for="kotimaa_1"></label><br>
                            </div>

                            <div id="kotimaa_valinta_2">
                                <input type="radio" id="kotimaa_2" name="kotimaa_valinta" value="kotimaa_2">
                                <label id="kotimaa_valinta_2_label" for="kotimaa_2"></label><br>
                            </div>

                            <div id="kotimaa_valinta_3">
                                <input type="radio" id="kotimaa_3" name="kotimaa_valinta" value="kotimaa_3">
                                <label id="kotimaa_valinta_3_label" for="kotimaa_3"></label><br>
                            </div>

                        </fieldset>

                </div>

                <div id="tallennusnappi">

                    <input type="submit" id="nimi_kotimaa_tallennusnappi" value="Aloita matka!">

                </div>

        </form>

                <div id="kotimaa_vaihtoehdot_kartta">

                    <img src="images/random_europe_map.jpg" alt="Kotimaa vaihtoehdot kartta" height="430">

                </div>

        </div>

    </div>

            <input type="button" id="lopeta_peli_nappi" value="Lopeta peli" title="Edistymistäsi ei tallenneta, jos lopetat pelin">

</body>
</html>
