<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maavalinta</title>

          <h1>Eurooppa Tietovisa</h1>

             <h2>Sää</h2>
         </div>
         <p class="intro" id="kysymys">Tässä lukee arvottu kysymys maasta.</p>
         <aside>
               <ul id="maat">
                    <li id="vaihtoehto1">Vaihtoehto 1</li>
                    <li id="vaihtoehto2">Vaihtoehto 2</li>
